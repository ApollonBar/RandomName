<html>
<head>
<title>点名器 V2.0.3</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="./resource/js/jquery-3.1.1.js"></script>
<script src="./resource/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="./resource/css/bootstrap.min.css">
<script src="./list.js"></script>
<style>
.namelistdiv{display:-webkit-flex;display: flex;flex-direction: row;flex-wrap:wrap;justify-content:center}
.name{font-size:24px;float:left;display:inline;margin-left:5px;margin-right:5px;margin-top:5px;margin-bottom:5px;padding-top:5px;padding-bottom:5px;width:135px;height:45px;text-align:center;}
</style>
</head>
<body>
<center><img style="margin-top:10px;" width="250px" src="./resource/logo.png"></img></center>
<ul style="margin-top:10px;margin-right:15%;margin-left:15%;" class="nav nav-tabs">
<li id="page-random-nav" role="presentation" class="active"><a href="javascript:changePage('#page-random')">点名</a></li>
<li id="page-editname-nav" ole="presentation"><a href="javascript:changePage('#page-editname')">生成名单</a></li>
<li id="page-about-nav" role="presentation"><a href="javascript:changePage('#page-about')">关于</a></li>
</ul>

<!-- 点名页 -->
<div id="page-random" style="margin-top:20px;">
<div class="panel panel-default" style="margin-right:20%;margin-left:20%;"><div class="panel-body namelistdiv" id="namelist"></div> </div>
<script src="./resource/js/main.js"></script>
<center><div id="div-start"><button class="btn btn-default btn-lg" onclick="javascript:startRandom()" type="button" style="width:50%"><h4 style="display:inline">开始</h4></button></div>
<div class="progress" id="div-running" style="display:none;width:50%"><center><div id="progressbar" class="progress-bar progress-bar-info progress-bar-striped active" style="width:0%"> <span class="sr-only">Running</span> </div></center></div></center></div>

<!-- 名单修改页 -->
<div id="page-editname" style="display:none;margin-top:20px;">
<div class="panel panel-default" style="margin-right:20%;margin-left:20%;"> <div class="panel-body">
<span style="margin-left:5%;overflow-y:scroll">请以一行一个名字的格式输入：</span>
<textarea id="editnamelist" style="border:1px solid silver;width:90%;margin-right:5%;margin-left:5%;height:400px;"></textarea>
<button style="display:block;margin-left:5%;width:90%" type="button" class="btn btn-default btn-lg" onclick="javascript:spawnListJS()"><h4 style="display:inline">生成</h4></button>
<p style="margin-left:5%;margin-right:5%">将以上生成的文本，保存到软件目录下，并命名为<code>list.js</code>(如已存在该文件则删除原文件)</p>
</div> </div></div>

<!-- 关于页 -->
<div id="page-about" style="display:none;margin-top:20px;">
<div class="panel panel-default" style="margin-right:20%;margin-left:20%;"> <div class="panel-body">
<div style="margin-left:5%;margin-right:5%">
<h3>关于</h3>
<p>版本：2.0.3</p>
<p>Github：<a class="text-info" href="https://github.com/Netrvin/RandomName" target="_blank">https://github.com/Netrvin/RandomName</a></p>
</div></div> </div></div>

</body>
</html>
